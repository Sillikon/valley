<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valley Control - Главная</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: url('https://images.unsplash.com/photo-1528825871115-3581a5387919') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: #fff;
    }
    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 28px;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 60px 20px;
      text-align: center;
    }
    h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .status {
      font-size: 18px;
      margin: 10px 0;
    }
    .start-stop-btn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 18px;
      background-color: #28a745;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: background-color 0.3s ease;
    }
    .start-stop-btn.stop {
      background-color: #dc3545;
    }
    .start-stop-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h1>AgriControl</h1>
    <nav>
      <a href="#">Valley</a>
      <a href="#">Контакты</a>
    </nav>
  </header>
  <main>
    <h2>Управление дождевальной машиной</h2>
    <div class="status" id="direction">Направление: ---</div>
    <div class="status" id="motor-status">Мотор: ---</div>
    <div class="status" id="runtime">Время работы: 00:00</div>
    <div class="status" id="angle">Угол: ---</div>
    <button class="start-stop-btn" id="control-btn" onclick="toggleMotor()">СТАРТ</button>
  </main>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const client = mqtt.connect('wss://03f3df8309314ebdaf9c2d78737996db.s1.eu.hivemq.cloud:8884/mqtt', {
      username: 'hivemq.webclient.1749021790216',
      password: '&5Td2xKDChi3J>laE!1;',
      protocolId: 'MQTT',
      protocolVersion: 4,
      reconnectPeriod: 1000
    });

    const btn = document.getElementById('control-btn');
    let running = false;

    client.on('connect', () => {
      client.subscribe('valley/status/#');
    });

    client.on('message', (topic, message) => {
      const msg = message.toString();
      if (topic.endsWith('motor')) {
        document.getElementById('motor-status').textContent = `Мотор: ${msg}`;
        running = msg !== 'OFF';
        btn.textContent = running ? 'СТОП' : 'СТАРТ';
        btn.classList.toggle('stop', running);
      } else if (topic.endsWith('runtime')) {
        document.getElementById('runtime').textContent = `Время работы: ${msg}`;
      } else if (topic.endsWith('angle')) {
        document.getElementById('angle').textContent = `Угол: ${msg}°`;
      } else if (topic.endsWith('allowed_direction')) {
        document.getElementById('direction').textContent = `Направление: ${msg}`;
      }
    });

    function toggleMotor() {
      client.publish('valley/command', running ? 'stop' : 'start');
    }
  </script>
</body>
</html>
