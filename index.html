<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AgriControl | Вход</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('img/pole.jpg');
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
      transition: all 0.5s ease;
    }
    #login-box {
      display: block;
      text-align: center;
    }
    #dashboard {
      display: none;
      text-align: center;
    }
    h2, h3 {
      margin-bottom: 20px;
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 12px;
      width: 100%;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    #startBtn.stop {
      background-color: #d9534f;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #info {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px 30px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .angle-widget {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .circle {
      width: 80px;
      height: 80px;
      border: 3px solid #007bff;
      border-radius: 50%;
      position: relative;
      background: radial-gradient(circle at center, #fff 60%, #e9f1ff 100%);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .needle {
      width: 4px;
      height: 35px;
      background-color: #111;
      position: absolute;
      top: 5px;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: transform 0.5s ease;
    }

    .angle-label {
      margin-top: 5px;
      font-size: 16px;
      font-weight: bold;
    }

    #contact {
      margin-top: 20px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      #info {
        grid-template-columns: 1fr;
      }
      #dashboard {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="box" id="login-box">
    <h2>Вход в систему</h2>
    <input type="text" id="username" placeholder="Имя пользователя">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <p id="error"></p>
  </div>

  <div class="box" id="dashboard">
    <h3>Панель управления Valley</h3>
    <div id="info">
      <div><strong>Направление:</strong> <span id="direction">CW</span></div>
      <div><strong>Статус мотора:</strong> <span id="motorStatus">Остановлен</span></div>
      <div><strong>Время работы:</strong> <span id="workTime">00:00</span></div>
      <div><strong>Угол:</strong>
        <div class="angle-widget">
          <div class="circle">
            <div id="needle" class="needle"></div>
          </div>
          <div id="angle-value" class="angle-label">0°</div>
        </div>
      </div>
    </div>
    <button id="startBtn" onclick="toggleIrrigation()">Старт</button>
    <div id="contact">
      Связь: +7 (900) 000-00-00<br>
      Email: support@agricontrol.ru
    </div>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'admin' && pass === 'agricontrol123') {
        localStorage.setItem('authenticated', 'true');
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      } else {
        document.getElementById('error').textContent = 'Неверные имя пользователя или пароль';
      }
    }

    function toggleIrrigation() {
      const btn = document.getElementById('startBtn');
      const motorStatus = document.getElementById('motorStatus');
      if (btn.textContent === 'Старт') {
        btn.textContent = 'Стоп';
        btn.classList.add('stop');
        motorStatus.textContent = 'Работает';
      } else {
        btn.textContent = 'Старт';
        btn.classList.remove('stop');
        motorStatus.textContent = 'Остановлен';
      }
    }

    window.onload = function() {
      if (localStorage.getItem('authenticated') === 'true') {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
      }
    }

    function updateAngle(angle) {
      const needle = document.getElementById("needle");
      const label = document.getElementById("angle-value");

      label.textContent = `${angle.toFixed(0)}°`;
      needle.style.transform = `rotate(${angle}deg)`;
    }

    // Пример: симулируем изменение угла
    setInterval(() => {
      const simulatedAngle = Math.floor(Math.random() * 360);
      updateAngle(simulatedAngle);
    }, 3000);
  </script>
</body>
</html>
